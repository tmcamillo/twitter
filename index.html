<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>Twitter</title>
</head>
<body>
	<header class="header-style">
		<div class="wrap">
			<div class="container-logo header-style">
				<i class="fab fa-twitter"></i>
				<h1 class="header-brand"> Twitter </h1>
			</div>
		</div>
	</header>
    
    <main>
			<div class="wrap main-container">
				<div class="profile-container">
					<p><em>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ultricies quam a orci consectetur rutrum. Nulla gravida imperdiet tellus in convallis. Vestibulum lobortis eu nunc id egestas. Donec et dui odio. Quisque ultricies.</em></p>
				</div>
				
				<div class="form-container">
					<form > 
						<textarea class="input-style" id="sentence" type="text" placeholder="O que está acontecendo?"></textarea>
						<div class="input-bottom">
							<button id="btn-tweet" class="btn"> tweet </button>
							<p id="count-down">140</p>
						</div>
					</form>
				</div>

				<div class="tweet-posted">
					<p id="tweet" class="column-reverse"></p>
				</div>
			</div>
    </main>

    <footer>
      <p class="version">Versão 0.0.6.2</p>
    </footer>
    
    <script src="twitter.js"></script>
</body>
</html>
